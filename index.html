  <body>  
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4"><i class="fas fa-calendar-alt"></i> Mirror Years</span>
          </a>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Mirror Years</h1>
            <p class="col-md-8 fs-4 change">What year were you born?
              <span><input size="4" id="born"></span></p>
            <div id="results">
              <p>In the year you were born, someone who was your
                current age, would have been born in
                <span id="past" />.<p>
              <p>Someone born this year will be your current age
                in the year
                <span id="future" />.</p>
            </div>
          </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
$( document ).ready(function() {
  $('#born').on('keyup', function() {
    var born = $('#born').val();
    if (born.length == 4) {
      var year = new Date().getFullYear();

      var past   = born - (year - born);
      var future = year + (year - born);

      $('#past').text(past);
      $('#future').text(future);
      $('#results').show();
    } else if (born.length == 0) {
      $('#results').hide();
    }
  }); 
});
    </script>
